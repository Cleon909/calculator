<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='script.js' defer></script>
    <link rel='stylesheet' href='style.css'>
    <title>Calculator</title>
</head>
<body>
    <div id=container>
        <div id=screen><p id=output></p></div>
        <div id=funct>
        <button id=plus class=butt>+</button>
        <button id=minus class=butt>-</button>
        <button id=divide class=butt>/</button>
        <button id=multiply class=butt>X</button>
        <button id=clr class=butt>CLR</button>
    </div>
    <div id=numbers>
        <button id =one class=butt>1</button>
        <button id =two class=butt>2</button>
        <button id =three class=butt>3</button>
        <button id =four class=butt>4</button>
        <button id =five class=butt>5</button>
        <button id =six class=butt>6</button>
        <button id =seven class=butt>7</button>
        <button id =eight class=butt>8</button>
        <button id =nine class=butt>9</button>
        <button id =zero class=butt>0</button>
        <p id=calculator>CALCULATOR</p>
        <button id=equals class=butt>=</button>
        <!-- <button id=point class=butt>.</button> -->
    </div>
   
    </div>
</body>
</html>
